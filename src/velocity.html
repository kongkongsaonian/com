<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
	<title>js优秀动画框架velocuty</title>
    <link rel="shortcut icon" href="https://img.51bankcar.cn/h5/com/icon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/base.min.css">
    <script type="text/javascript" src="./assets/velocity.min.js"></script>
    <style>
        .container {
            width: 1080px;
            height: 800px;
            background: #f5f5f5;
            margin: 50px auto;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: #000;
        }
        
    </style>
</head>
<body>

<div class="container">

    <div class="ball">

    </div>


</div>

<script type="text/javascript">
    var Jball = document.querySelector('.ball');

    Velocity(Jball, {
        translateY: '300px',
        backgroundColor: ['#333', '#fff']
    }, {
        easing: [2000, 15],
        duration: '3000'
    });

     //Jball.velocity({ width: 300 }, [ 0.17, 0.67, 0.83, 0.67 ])
// Jball.
//     .velocity({ x: "+=200", rotateZ: 90, scaleX: 0.5, fill: "#00e5ff" })
//     .velocity("reverse", { delay: 250 });
</script>



</body>
</html>
