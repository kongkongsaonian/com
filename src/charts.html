   <body>
    <canvas id="c1" style="width:90%;height:500px;margin-top: 200px;margin-left: 60px;"></canvas>
    <script>
      GM.Global.pixelRatio = 2;
      var data = [
        {"tem": 10, "city": "tokyo"},
        {"tem": 4, "city": "newYork"},
        {"tem": 3, "city": "berlin"}
      ];
      var chart = new GM.Chart({
        id: 'c1'
      });
      chart.source(data);
      chart.interval().position('city*tem').color('city');
      chart.render();
    </script>
